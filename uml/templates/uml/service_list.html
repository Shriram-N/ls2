{% extends 'uml/base.html' %}


{% block content %}
    {% if service_list %}
        <div class = "container">
            <div class="row mt-3">
                {% for service in service_list %}
                <div class="col-xs-0 col-md-3 mt-5">
                    <a href="{% url 'uml:service_detail'  service %}">
                        <div class="card text-white bg-success h-100" >
                            <div class="card-body">
                                <h5 class="card-title">{{ service }}</h5>
                            </div>
                        </div>
                </div>
                {% endfor %}
            </div>
        </div>
    {% else %}
    <p>No services are available.</p>
    {% endif %}
{% endblock %}
